###########################
# OPTION 1: default.conf
# Used by default.
# Limited functionality for i2b2/transmart and PIC-SURE
#
# OPTION 2: nginx.tmpl
# Template used along with service docker-gen
# (https://hub.docker.com/r/jwilder/docker-gen/)
# default.conf is replaced by conf generated by template
# see: https://github.com/docker-images/deployments/i2b2transmart/
###########################



# If we receive X-Forwarded-Proto, pass it through; otherwise, pass along the
# scheme used to connect to this server
map $http_x_forwarded_proto $proxy_x_forwarded_proto {
  default $http_x_forwarded_proto;
  ''      $scheme;
}
# If we receive X-Forwarded-Port, pass it through; otherwise, pass along the
# server port the client connected to
map $http_x_forwarded_port $proxy_x_forwarded_port {
  default $http_x_forwarded_port;
  ''      $server_port;
}
# If we receive Upgrade, set Connection to "upgrade"; otherwise, delete any
# Connection header that may have been passed to this server
map $http_upgrade $proxy_connection {
  default upgrade;
  '' close;
}
# Set appropriate X-Forwarded-Ssl header
map $scheme $proxy_x_forwarded_ssl {
  default off;
  https on;
}

charset utf-8;
gzip_static on;
gzip on;
gzip_min_length  1100;
gzip_buffers  4 32k;
gzip_vary on;
gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
log_format vhost '$host $remote_addr - $remote_user [$time_local] '
                 '"$request" $status $body_bytes_sent '
                 '"$http_referer" "$http_user_agent"';
access_log on;
# HTTP 1.1 support
proxy_http_version 1.1;
proxy_buffering off;
proxy_set_header Host $http_host;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $proxy_connection;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
proxy_set_header X-Forwarded-Ssl $proxy_x_forwarded_ssl;
proxy_set_header X-Forwarded-Port $proxy_x_forwarded_port;
# Mitigate httpoxy attack (see README for details)
proxy_set_header Proxy "";

# allows for nginx to stay up even if services are down
# must be replaced by init.sh script - Andre
resolver $.Env.RESOLVERS valid=10s;

proxy_intercept_errors on;
proxy_next_upstream error timeout http_500 http_502 http_503 http_504;

# hide server info
server_tokens off;

# request must come from same frame
add_header X-Frame-Options SAMEORIGIN;
# restricts script/style requests
add_header X-Content-Type-Options nosniff;
# attack detection
add_header X-XSS-Protection "1; mode=block";
# prevents HTTP requests
add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;";

server {
    listen 80;
    return 301 https://$host$request_uri?;
}

server {
    listen 443 ssl;

    # self-signed certificates
    ssl_certificate         /etc/nginx/certs/default.crt;
    ssl_certificate_key     /etc/nginx/certs/default.key;

    ssl_prefer_server_ciphers       on;
    ssl_protocols                   TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers                     ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;

    # ssl caching
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 180m;
    ssl_session_tickets on;

    # transmart
    location ^~ /transmart/ {
      set $transmart http://transmart:8080;
      proxy_pass $transmart;
    }

    # pic-sure
    location ~ ^/rest/v1/(.*)$ {
	  # must set regex match to a variable to capture spaces, %20 by proxy_pass directive - Andre
      set $path $1;
      set $irct http://irct:8080/IRCT-CL/rest;
      proxy_pass $irct/$path$is_args$args;
      proxy_cookie_path ~*^/.* /;
    }

	location / {
        try_files $uri /transmart/$uri;
    }
 }
