version: '3.3'
services:

  # IRCT DB
  db:
    image: dbmi/picsure2-db:${db_version}
    container_name: ${PICSURE2_MYSQLADDRESS}
    labels:
      - "edu.hms.harvard.dbmi.stack.name=${STACK_NAME}"
      - "edu.hms.harvard.dbmi.stack.env=${STACK_ENV}"
    env_file:
      - ${ENV_FILE}
    restart: always
    command: --datadir=/mysql/data
    expose:
      - 3306
    networks:
      - public
    ports:
      - ${DOCKER_IRCT_DB_PORT:-3306}:3306
    volumes:
      - picsure2-data:/mysql/data

networks:
    public:


volumes:
    picsure2-data:
